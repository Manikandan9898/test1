<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    background-image: url('C:/Users/PC27/Desktop/form/images/log-bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.login {
    margin-top: 150px;
}

</style>
<body>
    <div class="row">
        <div class="col-md-4 mx-auto ">
            <div class="login login-bg">
                <div class="card" style="margin-top:150px;">
                    <div class="card-body">
                        <div class="card-header h1 text-center">
                            iMrege
                        </div>
                        <div class="card-body">
                            <p class="text-center">Sign in to start your session</p>
                            <form id="loginForm">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Emp code" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <span class="input-group-text fa fa-user" id="basic-addon2"></span>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <span class="input-group-text fa fa-lock" id="basic-addon2"></span>
                                </div>
                                <div class="row">
                                    <div class="col-8"></div>
                                    <div class="col-4">
                                        <button type="submit" class="btn btn-primary"onclick="login()">Sign In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

     

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
